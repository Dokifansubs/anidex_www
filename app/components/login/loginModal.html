<div class="modal show">
	 <div class="modal-dialog">
		  <div class="modal-content">
				<div class="modal-header">
					 <h3 class="modal-title">Login</h3>
				</div>
				<div class="modal-body">
					 <form ng-controller="LoginController" ng-submit="login(credentials)" role="form" name="loginForm" novalidate>
						  <p><input class="form-control" type="text" id="username" placeholder="Username" ng-model="credentials.username" required></p>
						  <input class="form-control" type="password" id="password" placeholder="Password" ng-model="credentials.password" required>
						  <div class="checkbox">
								<label>
									 <input type="checkbox" id="rememberme" ng-model="credentials.rememberme"> Remember me
								</label>
						  </div>
						  <button type="submit" class="btn btn-primary form-control" ng-disabled="loginForm.$invalid || dataLoading">Login</button>
					 </form>	 
				</div>
				<div class="modal-footer">
					 <button class="btn btn-default pull-left" ng-click="register()">Register</button>
					 <button class="btn btn-danger" ng-click="cancel()">Cancel</button>	 
				</div>
		  </div>
	 </div>
</div>
