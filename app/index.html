<!DOCTYPE html>
<html ng-app="anidex">
	 <head>
		  <title>AniDex</title>
		  <meta charset="UTF-8">
		  <meta name="viewport" content="width=device-width, initial-scale=1.0">
		  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
		  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
		  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
		  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>		  
		  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.10/angular.min.js"></script>
		  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.10/angular-cookies.min.js"></script>
		  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.12.0/ui-bootstrap-tpls.min.js"></script>
		  <script src="anidex.js"></script>		  
	 </head>
	 <body>
		  <nav class="navbar navbar-default navbar-fixed-top">
				<div class="container">
					 <div class="navbar-header">
						  <a class="navbar-brand" href="#">AniDex</a>
					 </div>
					 <div class="collapse navbar-collapse" ng-controller="ModalController as modal">
						  <button type="button" class="btn btn-default navbar-btn navbar-right" ng-hide="modal.user.name" ng-click="open()">Login</button>
						  <p class="navbar-text navbar-right" ng-show="modal.user.name">Logged in as {{modal.user.name}}</p>
					 </div>
				</div>
		  </nav>		  
	 </body>
</html>
