<!DOCTYPE html>
<html ng-app="anidex">
	 <head>
		  <title>AniDex</title>
		  <base href="/">
		  <meta charset="UTF-8">
		  <meta name="viewport" content="width=device-width, initial-scale=1.0">
		  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
		  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
		  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
		  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
		  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.10/angular.min.js"></script>
		  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.10/angular-cookies.min.js"></script>
		  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.13/angular-resource.min.js"></script>
		  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.13/angular-route.min.js"></script>
		  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.12.0/ui-bootstrap-tpls.min.js"></script>
		  <script src="node_modules/angular-ui-router/release/angular-ui-router.js" type="text/javascript"></script>
		  <script src="components/login/loginModule.js" type="text/javascript"></script>
		  <script src="components/shared/navModule.js" type="text/javascript"></script>
		  <script src="anidex.js"></script>
	 </head>
	 <body ng-controller="ApplicationController">
		  <nav class="navbar navbar-default navbar-fixed-top" ng-controller="NavBarController">
				<div class="container">
					 <div class="navbar-header">
						  <a class="navbar-brand" href="/">AniDex</a>
					 </div>
					 <div class="collapse navbar-collapse">
						  <ul class="nav navbar-nav navbar-right">
								<li id="login" ng-hide="currentUser" ng-click="login()">
									 <a>Login</a>
								</li>
								<li id="status" ng-show="currentUser">
									 <a>Logged in as {{currentUser.username}}</a>
								</li>
								<li id="logout" ng-show="currentUser" ng-click="logout()">
									 <a>Logout</a>
								</li>								
						  </ul>

					 </div>
				</div>
		  </nav>
		  <div login-dialog></div>
	 </body>
</html>
