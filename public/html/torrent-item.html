<div style="clear: both;">
	<div style="float: left">{{torrent.category_name}}</div>
	<div style="float: left"><a ng-href="/download/{{torrent.torrent_id}}">D</a></div>
	<div style="float: left"><a ng-href="/torrents/{{torrent.torrent_id}}">{{torrent.filename}}</a></div>
	<div style="float: left">{{torrent.size}}</div>
	<div style="float: left">{{torrent.age}}</div>
	<div style="float: left">{{torrent.complete}}</div>
	<div style="float: left">{{torrent.incomplete}}</div>
	<div style="float: left">{{torrent.downloaded}}</div>
</div>
